        <script>
            const text = "11a22b33c";

            console.log(expression.test(text));

            expression.lastIndex = 0;

            while ((result = expression.exec(text))) {
                console.log(result);
            }

            var anhoMesDia = "2007-12-31";
            console.log(anhoMesDia);
            var exp = /-/g;
            anhoMesDia = anhoMesDia.replace(exp, "/");
            console.log(anhoMesDia);

            var arquivo = "100,200-150,200;20";

            var codigos = "A121B12112C12212F12G01";
